<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friendship Wishes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #36a3c4, #aaa6b4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .wish-box {
      text-align: center;
      background-color: #ffffffcc;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(114, 18, 18, 0.2);
      animation: floatIn 2s ease-out;
      max-width: 600px;
    }
    h1 {
      color: #ff6f61;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #555;
      line-height: 1.6;
    }
    .love-theme {
      background: linear-gradient(to right, #c138d6, #ffc371);
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-top: 20px;
    }
    .love-theme:hover {
      transform: scale(1.05);
    }
    @keyframes floatIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 3s ease-out forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="wish-box">
    <h1>Happy Friendship Day! 🧡</h1>
    <p>
      To the friend who brightens my days, cheers me up, and makes life worth celebrating—<br>
      Thank you for being YOU. Here's to laughter, adventures, and memories that never fade! 🌟<br><br>
      With endless love and gratitude 💌
    </p>
    <button onclick="showHearts()" class="love-theme">Send Me Love</button>
  </div>

  <script>
    function showHearts() {
      fetch('/hearts')
        .then(response => response.json())
        .then(data => {
          for (let i = 0; i < data.count; i++) {
            let heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            // Improved: randomize left within viewport, start from bottom
            heart.style.left = (window.innerWidth * 0.2 + Math.random() * window.innerWidth * 0.6) + "px";
            heart.style.top = window.innerHeight + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
          }
        });
    }
  </script>
</body>
</html>
